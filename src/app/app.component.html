<nb-layout>
  <nb-layout-header fixed>
    <div class="wrapper">
      <img
        src="https://www.castlighthealth.com/wp-content/themes/bb/assets/images/logo.svg"
        alt="Castlight Logo"
        scale="0"
        routerLink=""
      />
      <nb-user
        size="large"
        name="John Doe"
        title="Engineer"
        badgeText="99+"
        badgeStatus="success"
        badgePosition="bottom right"
        (click)="toggleTheme()"
      >
      </nb-user>
      <!-- <div style="transform: translate(0,7px);">
        
        <button nbButton (click)="toggleTheme()">THEME</button>
      </div> -->
    </div>
  </nb-layout-header>

  <nb-sidebar state="compacted" *ngIf="navAction">
    <div class="icon-wrapper">
      <nb-icon
        icon="home-outline"
        nbTooltip="Home"
        nbTooltipPlacement="bottom"
        routerLink="/home"
      ></nb-icon>
      <nb-icon
        icon="activity-outline"
        nbTooltip="Analytics"
        nbTooltipPlacement="bottom"
        routerLink="/analytics"
      ></nb-icon>
      <nb-icon
        icon="calendar-outline"
        nbTooltip="History"
        nbTooltipPlacement="bottom"
        routerLink="/history"
      ></nb-icon>
      <nb-icon
        icon="settings-outline"
        nbTooltip="Settings"
        nbTooltipPlacement="bottom"
        routerLink="/settings"
      ></nb-icon>
    </div>
  </nb-sidebar>

  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>

  <nb-layout-footer fixed>
    made with ❤️ by Erick Ballesteros
  </nb-layout-footer>
</nb-layout>
